<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
   <header>
   	  <h1>Rock Paper Scissors</h1>
   </header>

   <div class="score-board">
   	  <div id="user-label" class="badge">YOU</div>
   	  <div id="computer-label" class="badge">CPU</div>
   	  <span id="user-score">0</span>:<span id="computer-score">0</span>
   </div>

   <div class="result">
       <p>Make your move to play.</p>   	
   </div>

   <div class="choices">
     <div class="choice" id="r">
			<img src="rock.png" alt="" height="50px" width="50px">
		</div>
		<div class="choice" id="p">
			<img src="p.jpg" alt="" height="50px" width="50px">  
		</div>
		<div class="choice" id="s">
			<img src="sciss.png" alt="" height="50px" width="50px">
		</div>
   </div>
   
   <script type="text/javascript" src="app.js"></script>
</body>
</html>
